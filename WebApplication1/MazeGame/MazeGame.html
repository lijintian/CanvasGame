<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
	<meta charset="utf-8" />
    <script type="text/javascript">
        //保存画布尺寸
        var cwidth = 900;
        var cheight = 350;

        var ctx;

        //保存所有对象
        var everything = [];
        //当前墙
        var curwall;
        //墙宽
        var wallwidth = 5;
        //墙的颜色
        var wallstyle = "red";
        //所有墙
        var walls = [];
        //标示正在通过拖动鼠标构建墙
        var inmotion = false;
        //token移动单位
        var unit = 10;

        //token类
        function Token(sx, sy, rad, stylestring, n)
        {
            this.sx = sx;
            this.sy = sy;
            this.rad = rad;
            this.draw = drawtoken;
            this.n = n;
            this.angle = (2 * Math.PI) / n;
            this.moveit = movetoken;
            this.fillstyle = stylestring;
        }


        //绘制多边形
        function drawtoken() {
            ctx.fillStyle = this.fillstyle;
            var i;
            var rad = this.rad;
            ctx.beginPath();

            var ran=Math.random();

            var startX = this.sx + rad * Math.cos(-ran * this.angle);
            var startY = this.sy + rad * Math.sin(-ran * this.angle);
            ctx.moveTo(startX, startY);

            for (i = 1; i < this.n; i++) {
                var lineToX = this.sx + rad * Math.cos((i - ran) * this.angle);
                var lineToY = this.sy + rad * Math.sin((i - ran) * this.angle);
                ctx.lineTo(lineToX, lineToY);
            }

            ctx.closePath();
            ctx.fill();
        }

        function movetoken(dx, dy)
        {
            this.sx += dx;
            this.sy += dy;

            var i;
            var wall;
            for (i = 0; i < walls.length; i++)
            {//和所有的墙检测是否相交
                wall = walls[i];
                if (intersect(wall.sx, wall.sy, wall.fx, wall.fy, this.sx, this.sy, this.rad))
                {//和墙碰撞，回到原位
                    this.sx -= dx;
                    this.sy -= dy;
                    break;
                }
            }
        }

        function Wall(sx, sy, fx, fy, width, stylestring)
        {
            this.sx = sx;
            this.sy = sy;
            this.fx = fx;
            this.fy = fy;
            this.width = width;
            this.draw = drawAline;
            this.strokestyle = stylestring;
        }

        function drawAline()
        {
            ctx.lineWidth = this.width;
            ctx.strokeStyle = this.strokestyle;
            ctx.beginPath();
            ctx.moveTo(this.sx, this.sy);
            ctx.lineTo(this.fx, this.fy);
            ctx.stroke();
        }

        var mypent = new Token(100, 100, 20, "blue", 5);

        everything.push(mypent);

        function init()
        {
            ctx = document.getElementById("canvas").getContext("2d");

            var canvas1 = document.getElementById("canvas");
            canvas1.addEventListener("mousedown", startwall, false);
            canvas1.addEventListener("mousemove", stretchwall, false);
            canvas1.addEventListener("mouseup", finish, false);

            window.addEventListener("keydown", getKeyAndMove, false);

            drawAll();

        }

        function startwall(ev)
        {
            var mx;
            var my;

            if (ev.layerX || ev.layerX == 0)
            {
                mx = ev.layerX;
                my = ev.layerY;
            }
            else if(ev.offsetX||ev.offsetX==0){
                mx = ev.offsetX;
                my = ev.offsetY;
            }

            curwall = new Wall(mx, my, mx + 1, my + 1, wallwidth, wallstyle);

            inmotion = true;

            everything.push(curwall);
            drawAll();
        }

        function stretchwall(ev)
        {
            if (inmotion)
            {
                var mx;
                var my;
                if (ev.layerX || ev.layerX == 0) {
                    mx = ev.layerX;
                    my = ev.layerY;
                }
                else if (ev.offsetX || ev.offsetX == 0) {
                    mx = ev.offsetX;
                    my = ev.offsetY;
                }

                curwall.fx = mx;
                curwall.fy = my;

                drawAll();
            }
        }

        function finish(ev)
        {
            inmotion = false;
            walls.push(curwall);
        }

        function drawAll() {
            ctx.clearRect(0, 0, cwidth, cheight);
            var i;
            for (i = 0; i < everything.length; i++)
            {
                everything[i].draw();
            }
        }

        function getKeyAndMove(event)
        {
            var keyCode;
            if (event == null) {
                keyCode = window.event.keyCode;
                window.event.preventDefault();//停止默认动作
            }
            else {
                keyCode = event.keyCode;
                event.preventDefault();//停止默认动作
            }

            switch (keyCode)
            {
                case 37://←
                    mypent.moveit(-unit, 0);
                    break;
                case 38://↑
                    mypent.moveit(0, -unit);
                    break
                case 39://→
                    mypent.moveit(unit, 0);
                    break
                case 40://↓
                    mypent.moveit(0, unit);
                    break
                default:
                    window.removeEventListener("keydown", getKeyAndMove, false);
                    break
            }

            drawAll();
        }

        //判断圆和线是否相交
        function intersect(sx, sy, fx, fy, cx, cy, rad)
        {
            //中间值
            var dx;
            var dy;

            var t;
            var rt;

            dx = fx - sx;
            dy = fy - sy;

            t = 0.0 - ((sx - cx) * dx + (sy - cy) * dy) / ((dx * dx) + (dy * dy));
            if (t < 0.0)
            {
                t = 0.0;
            }
            else if (t > 1.0)
            {
                t = 1.0;
            }

            dx = (sx + t * (fx - sx)) - cx;
            dy = (sy + t * (fy - sy)) - cy;

            rt = (dx * dx) + (dy * dy);

            if (rt < (rad * rad)) {
                return true;
            }
            else {
                return false;
            }
        }

        function savewalls()
        {
            var w = [];
            var allw = [];
            var sw;
            var onewall;
            var i;
            var lsname = document.sf.slname.value;

            for (i = 0; i < walls.length; i++)
            {
                w.push(walls[i].sx);
                w.push(walls[i].sy);
                w.push(walls[i].fx);
                w.push(walls[i].fy);
                onewall = w.join("+");
                allw.push(onewall);
                w = [];
            }

            sw = allw.join(";");

            try {
                localStorage.setItem(lsname,sw);
            }
            catch (e)
            {
                alert("data not saved,error:" + e);
            }

            return false;
        }

        function getwalls() {
            var swalls;
            var sw;
            var i;
            var i;
            var sx;
            var sy;
            var fx;
            var fy;

            var curwall;
            debugger;
            var lsname = document.gf.glname.value;

            swalls = localStorage.getItem(lsname);
            if (swalls != null) {
                var wallstgs = swalls.split(";");
                for (i = 0; i < wallstgs.length; i++) {
                    sw = wallstgs[i].split("+");
                    sx = Number(sw[0]);
                    sy = Number(sw[1]);
                    fx = Number(sw[2]);
                    fy = Number(sw[3]);

                    curwall = new Wall(sx, sy, fx, fy, wallwidth, wallstyle);

                    walls.push(curwall);

                    everything.push(curwall);
                }
                drawAll();
            }
            else {
                alert("localStorage没有迷宫");
            }

            window.addEventListener("keydown", getKeyAndMove, false);

            return false;
        }

    </script>
</head>
<body onload="init()">
    <canvas id="canvas" width="900" height="350" style="border:1px solid black">
        Your browser doesn't support the HTML5 element canvas.
    </canvas>
    <br />
    <form name="sf" onsubmit="return savewalls()">
        输入地图名字保存地图
        <br />
        Name:<input type="text" name="slname" value="maze_name" />
        <input type="submit" value="SAVE WALLS" />
    </form>

    <form name="gf" onsubmit="return getwalls()">
        输入地图名字获取地图
        <br />
        Name:<input type="text" name="glname" value="maze_name" />
        <input type="submit" value="GET WALLS"/>
    </form>
</body>
</html>
